<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Penyakit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light medical-theme">
    <div class="container py-5">
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <h1 class="text-center text-primary mb-4">
                    <i class="bi bi-heart-pulse"></i> Diagnosis Penyakit
                </h1>
                <p class="text-center text-muted">Pilih gejala yang Anda alami untuk mendapatkan diagnosis.</p>
                <form id="symptom-form" class="mt-4">
                    <div id="symptom-container">
                        <div class="input-group mb-2">
                            <select name="symptoms" class="form-select symptom-dropdown">
                                <option value="" disabled selected>Pilih gejala...</option>
                                {% for symptom in symptoms|sort %}
                                <option value="{{ symptom }}">{{ symptom }}</option>
                                {% endfor %}
                            </select>
                            <button type="button" class="btn btn-danger remove-symptom">
                                <i class="bi bi-trash"></i> Hapus
                            </button>
                        </div>
                    </div>
                    <button type="button" id="add-symptom" class="btn btn-success mt-2">
                        <i class="bi bi-plus-circle"></i> Tambah Gejala
                    </button>
                    <button type="submit" class="btn btn-primary mt-2">
                        <i class="bi bi-clipboard-check"></i> Diagnosa
                    </button>
                </form>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
